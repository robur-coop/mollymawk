name: ocamlformat

on: [pull_request]

jobs:
  format:
    name: ocamlformat

    strategy:
      fail-fast: false
      matrix:
        ocaml-version: ["4.14.2"]
        operating-system: [ubuntu-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}

      - name: Install ocamlformat
        run: grep version .ocamlformat | cut -d '=' -f 2 | xargs -I V opam install ocamlformat=V

      - name: Format code
        run: |
          find . -name \*\.ml -maxdepth 1 | xargs opam exec -- ocamlformat --inplace

      - name: Commit and push changes
        run: |
          git config --global user.name "Auto-OCamlformat"
          git config --global user.email "auto@ocaml.format"
          git add -A
          git commit -m "formatted code"
          git push